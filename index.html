<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Seesaw Simulation</h1>

    <div id="info-panel">
        <div class="info-item">
            <div class="label">Left Weight</div>
            <div class="value"><span id="left-weight">0</span> kg</div>
        </div>

        <div class="info-item">
            <div class="label">Left Torque</div>
            <div class="value"><span id="left-torque">0</span> Nm</div>
        </div>

        <div class="info-item">
            <div class="label">Right Weight</div>
            <div class="value"><span id="right-weight">0</span> kg</div>
        </div>

        <div class="info-item">
            <div class="label">Right Torque</div>
            <div class="value"><span id="right-torque">0</span> Nm</div>
        </div>

        <div class="info-item">
            <div class="label">Next Weight</div>
            <div class="value"><span id="next-weight">-</span> kg</div>
        </div>

        <div class="info-item">
            <div class="label">Tilt Angle</div>
            <div class="value"><span id="tilt-angle">0</span> Â°</div>
        </div>
    </div>

    <div id="scene">
        <div id="seesaw">
            <div id="plank-click-area"></div>
        </div>
        <div id="pivot"></div>

    </div>

    <div id="controls">
        <button id="reset-button">Reset Seesaw</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
